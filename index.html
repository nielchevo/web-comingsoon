<!DOCTYPE html>
<html lang="en">
<head>
	<title>Invizzle</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="container">
		<div class="content">
			<canvas id="demo-canvas"></canvas>
		 </div>

		<div class="logo">
			<img src="images/icons/logo.png" alt="LOGO">
		</div>
		<div class="compname">
			<span>
				invizzle
			</span>
		</div>
		<div class="coming">
			<span>
				COMING SOON
			</span>
		</div>
		
		<div class="countdown cd100">
			<div class="days">NA</div>
			<div class="hours">NA</div>
			<div class="minutes">NA</div>
			<div class="seconds">NA</div>
		</div>
	</div>

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/moment.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
		var launchDate = moment("02-01-2020", "MM-DD-YYYY");
		var now = moment(new Date());
		var difDate = moment.duration(launchDate.diff(now));
		// console.log(difDate.asDays(), difDate.hours(), difDate.minutes(), difDate.seconds());
		$('.cd100').countdown100({
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: difDate.asDays(),
			endtimeHours: difDate.hours(),
			endtimeMinutes: difDate.minutes(),
			endtimeSeconds: difDate.seconds(),
			timeZone: "" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
	<!-- ANIM -->
	<script src="js/TweenLite.min.js"></script>
	<script src="js/EasePack.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
